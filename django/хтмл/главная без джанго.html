<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт отзывов</title>
    <link rel="stylesheet" href="css/основной.css">
    <link rel="stylesheet" href="css/цвета.css">
</head>

<body>
    <header>
        <div>
            <button>Популярные теги</button>
        </div>
        <div>Логотип</div>

        <div>
            <button>Вход</button>
            <button>Регистрация</button>
        </div>
    </header>

    <main>
        <div class="карточка">
            <div class="заголовок">
                <div>аватарка</div>
                <div>
                    <p style="font-size: 20px; font-weight: 900;">имя автора</p>
                    <p style="font-size: 13px; ">дата поста</p>
                </div>
            </div>
            <div class="наполнение">
                <div> картинка</div>
                <div>
                    <p>текст отзыва</p>
                    <p>второй абзац</p>
                </div>
                <div>
                    <button>Читать полностью...</button>
                </div>
            </div>
            <div class="кнопки">
                <div>
                    <button>тег 1</button>
                    <button>тег 2</button>
                </div>
                <div>
                    <button>лайк</button>
                    <button>дизлайк</button>
                    <button>ред</button>
                    <button>уд</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>Логотип учебного центра</div>
        <div>
            <button>←</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>→</button>
        </div>
        <div>
            <!-- Тег p создан для текста -->
            <p>Этот сайт создан с нуля</p>
            <p>на третьей ступени по питону</p>
            <p>в Коломенском Учебном Центре!</p>
        </div>
    </footer>
</body>
</html>
