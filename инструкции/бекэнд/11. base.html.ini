; Базовый хтмл должен содержатьЖ
стартовые настройки страницы (в теге head)
подключенные файлы css и джаваскрипта
хедер и футер
; то есть все элементы, которые обязательно повторяются на каждой странице сайта

; Все остальные страницы заполняют специальные БЛОКИ. ДЛя этого в базовом.хтмл создаем пустые блоки с названиями
{% block content %}
{% endblock content %}

{% block заголовок %}{% endblock заголовок %}

; А все остальные страницы должна в начале содержать тег 
{% extends "base.html" %}
; "base.html" - это название файла
; И заполнять информацию про те блоки-пустышки, что были созданы в базавом.хтмл
{% block за %}Сайт отзывов{% endblock за %}
