; Под моделью понимается одна таблица внутри базы данных
; У таблицы (модели) есть кнопки с названиями. У модели это называется "поля"
; Разреботчик создаёт модель указывая тип данных каждого поля. Наполнение происходит автоматически

; Модели создаются в файле models.py внутри папки приложения
; Одна модель- это один класс



; При любом изменении структуры БД (при изменении класса в файле в models.py) необходимо обновлять сам файл БД db.sqlite3
;  Джанго делает это полуавтоматически - от разработчика требуется только запустить этот процесс в два этапа

; 1. Подготовить список изменени БД - СОЗДАТЬ миграции. 
python manage.py makemigrations

; 2. Применить изменения , внеся их в базу данных
python manage.py migrate
