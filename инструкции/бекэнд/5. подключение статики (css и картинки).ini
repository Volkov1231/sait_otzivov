Статикой называются те файлы, которые важны для запуска сайта с нуля - цсс и картинки

Чтобы джанго их увидел надо сделать 2 действия:

1. В settings.py создать переменную, к которой будет привязан список папок, где лежит статика. Например, эта та же самая папка,что была указана в переменной TEMPLATES

STATICFILES_DIRS = [os.path.join(BASE_DIR, "хтмл")]

2.  Включить статику в хтмл странице и переписать к цсс и картинкам

В самом начале хтмл страницы пишем
{% load static %}

Для каждой сылки на файл (css или img) надо поменять путь:
было:

<link rel="stylesheet" href="css/основной.css">

<img src="картинки/YOZCXZCuuus.jpg" alt="аватар" class="аватарка">

Стало:
<link rel="stylesheet" href="{% static "css/основной.css" %}">

<img src="{% static "картинки/YOZCXZCuuus.jpg" %}" alt="аватар" class="аватарка">